<h2>Movie Details:</h2>
<div *ngIf="movie">
  <h2>{{movie.name | uppercase}} Details</h2>
  <div><span>id: </span>{{movie.id}}</div>
  <div>
    <label>name:
      <input [(ngModel)]="movie.name" placeholder="name"/>
    </label>
    <label>URL:
      <input [(ngModel)]="movie.url" placeholder="URL"/>
      </label>
  </div>
</div>
<div>
  <iframe *ngIf="movie" [src]="sanitizer.bypassSecurityTrustResourceUrl(movie.url)" width="560" height="315" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
</div>
<button (click)="goBack()">Go back</button>
<button (click)="save()">Save</button>
