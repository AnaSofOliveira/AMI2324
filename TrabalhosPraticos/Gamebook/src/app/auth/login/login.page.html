<app-auth-layout>
  <div class="content">
    <div class="backContainer">
      <ion-icon name="chevron-back-outline" (click)="goToSocialLoginPage()"></ion-icon>
    </div>
    <div>
      <h2>Gamebook</h2>
      <h6>Faça login para continuar</h6> <!-- se é titulo deve ser H -->
    </div>

    <form [formGroup]="validators" (ngSubmit)="login(validators.value)">
      <ion-col size="12" class="ion-margin-bottom">
        <ion-input formControlName="email" type="email" label="Email" labelPlacement="stacked" placeholder="Insert your e-mail" fill="outline" shape="round" color="primary" [clearInput]="true">
          <ion-icon slot="start" name="mail-outline" aria-hidden="true"></ion-icon>
        </ion-input>

        <div style="height: 24px;"></div>
        <ion-input formControlName="password" type="password" label="Password" labelPlacement="stacked" placeholder="Insert your password" fill="outline" shape="round"  [counter]="true" [maxlength]="20" [clearInput]="true">
          <ion-icon slot="start" name="lock-closed" aria-hidden="true"></ion-icon>
        </ion-input>

        <button class="googleBtn" mat-flat-button type="submit">Entrar</button>
      </ion-col>
    </form>

    <div class="action">

      <div class="sizer"></div>
      <div class="dividerOr">
        <mat-divider></mat-divider>
        <div style="width: 5px;"></div>
        <a>OU</a>
        <div style="width: 5px;"></div>
        <mat-divider></mat-divider>
      </div>

      <div class="sizer"></div>
      <div class="links">
        <p><a (click)="goToRegisterPage()">Registe-se</a> se não tiver uma conta</p>
      </div>

    </div>
  </div>
  </app-auth-layout>
