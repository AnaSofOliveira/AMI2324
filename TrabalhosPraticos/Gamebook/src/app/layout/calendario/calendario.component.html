 <swiper-container #sliderDias class='sliderDias'
 [slidesPerView]="3"
 [spaceBetween]="10"
 [slidesPerGroup]="1"
 (swiperslidechange)="onSlideDiasChange()">
<swiper-slide *ngFor="let day of days; let i = index">
 <div [ngClass]="{ 'selected-class': indexDiasSelecionado === i }">
   <a>{{ day }}</a>
 </div>
</swiper-slide>
</swiper-container>

<swiper-container #sliderJogos class="sliderJogos"
 [slidesPerView]="1"
 [spaceBetween]="10"
 [slidesPerGroup]="1"
 (swiperslidechange)="onSlideJogosChange()">
<swiper-slide *ngFor="let day of days">
 <ion-col>
   <div *ngIf="jogosDia.length > 0">
     <div *ngIf="equipasFavoritas.length > 0" >
       <ion-row>
         <h5>Equipas Favoritas ></h5>
       </ion-row>
       <div style="margin-left: 16px; margin-bottom: 8px;">
         <ion-col *ngFor="let competicao of competicoes">
           <h6>{{competicao}}</h6>
           <ion-row *ngFor="let jogo of filterJogoInCompeticao(jogosDia, competicao)">
             <app-jogo-cartao *ngIf="isJogoFavorito(jogo)" [jogo]="jogo" style="width: 100%;"></app-jogo-cartao>
           </ion-row>
         </ion-col>
       </div>
     </div>
     <ion-row>
       <h5>Todos os Jogos ></h5>
     </ion-row>
     <div *ngIf="competicoes" style="margin-left: 16px; margin-bottom: 8px;">
       <ion-col *ngFor="let competicao of competicoes">
         <h6>{{competicao}}</h6>
         <ion-row *ngFor="let jogo of filterJogoInCompeticao(jogosDia, competicao)">
           <app-jogo-cartao [jogo]="jogo" style="width: 100%;"></app-jogo-cartao>
         </ion-row>
       </ion-col>
     </div>
   </div>
   <ion-col *ngIf="!(jogosDia.length > 0)" class="semJogos">
    <div class="noGames">
      <ion-icon name="football-outline"></ion-icon>
      <div style="height: 32px"></div>
      <a>Carpe Diem</a>
    </div>
  </ion-col>
 </ion-col>
 <div style="height: 80px"></div>
</swiper-slide>
</swiper-container>
