<ion-row>
  <ion-col *ngIf="equipaCasa" size="5">
    <ion-card>
      <img src={{equipaCasa.imagem}} />
      <ion-card-header>
        <ion-card-title style="display: flex; justify-content: center;">{{equipaCasa.nome}}</ion-card-title>
      </ion-card-header>
    </ion-card>
  </ion-col>
<ion-col size="2" style="display: flex; justify-content: center; align-items: center;">
  <h3>X</h3>
</ion-col>
  <ion-col *ngIf="equipaVisitante" size="5">
    <ion-card>
      <img src={{equipaVisitante.imagem}} />
      <ion-card-header>
        <ion-card-title style="display: flex; justify-content: center;">{{equipaVisitante.nome}}</ion-card-title>
      </ion-card-header>
    </ion-card>
  </ion-col>
</ion-row>
