<ion-row>
  <ion-col>
    <div *ngIf="jogadoresEquipaCasa.length > 0">
    <h3>{{jogo.equipaCasa}}</h3>
      <div *ngFor="let posicao of posicoes">
        <ion-col>
          <h6>{{posicao}}</h6>
          <ion-row *ngFor="let jogador of filterPosicaoJogadores(jogadoresEquipaCasa, posicao)">
              <app-info-jogador [jogador]="jogador"></app-info-jogador>
          </ion-row>
        </ion-col>
      </div> 
    </div> 
  </ion-col>
</ion-row>
<ion-row>
  <ion-col>
    <div *ngIf="jogadoresEquipaVisitante.length > 0">
    <h3>{{jogo.equipaVisitante}}</h3>
      <div *ngFor="let posicao of posicoes">
        <ion-col>
          <h6>{{posicao}}</h6>
          <ion-row *ngFor="let jogador of filterPosicaoJogadores(jogadoresEquipaVisitante, posicao)">
              <app-info-jogador [jogador]="jogador"></app-info-jogador>
          </ion-row>
        </ion-col>
      </div> 
    </div> 
  </ion-col>
</ion-row>
